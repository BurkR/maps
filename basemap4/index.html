
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Leaflet/MapBox BaseMap for Lab 4</title>
  <!-- External Stylesheets -->
<link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="css/palette.scss" media="screen" /> 
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script> 
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
#map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
  <body img src="img/OSUpng.png" background-color: #EE4B15;>
  <div id="map" style="width: 80%; height: 80%"></div>
    <!-- the basemap and content will go here -->
  <script>       
mapboxgl.accessToken = 'pk.eyJ1IjoiYnVya3IiLCJhIjoiY2pyM3o2bDQ5MDIxNzRhbTMyeWRsb2RldiJ9.q8kfMI-VtINfQSIwUkxczg';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/burkr/cjs28vreu1exr1gs4km23m1ju',
  center: [-119.537382, 45.631299],
  zoom: 5.9
});
    
    
</script>
  <!-- Add the Leaflet JavaScript library -->
<script src="js/leaflet.js"></script>
  <script>
    // Add MapBox tile layer to map element
          L.tileLayer('https://api.mapbox.com/styles/v1/burkr/cjs28vreu1exr1gs4km23m1ju.html?fresh=true&title=true&access_token=pk.eyJ1IjoiYnVya3IiLCJhIjoiY2pyM3o2bDQ5MDIxNzRhbTMyeWRsb2RldiJ9.q8kfMI-VtINfQSIwUkxczg#5.9/45.631299/-119.537382/0') { attribution: 'MapBox' }.addTo(map);
</script>

</html>
